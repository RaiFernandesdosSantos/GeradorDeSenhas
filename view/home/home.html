<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div class="container">
      <header id="header">
        <div class="menu-header">
          <div class="menu-header-item">
            <div class="header-item-selecionado">Gerar senha</div>
          </div>
          <div class="menu-header-item">
            <a href="#" class="link-header-item">Minhas senhas</a>
          </div>
          <div class="menu-header-item">
            <a href="#" class="link-header-item">Testar senha</a>
          </div>
        </div>
      </header>
      <main id="main">
        <div class="gerar-senha">
          <h1>Gerar senha</h1>
          <form action="">
            <label for="tamanho">Tamanho da senha: </label>
            <input type="text" name="tamanho" placeholder="Tamanho da senha" />

            <button>Gerar senha</button>

            <label for="senha">Senha gerada: </label>
            <input type="text" name="senha" placeholder="Senha gerada" />

            <label for="descricao">Descricao: </label>
            <input type="text" name="descricao" placeholder="Descricao" />

            <button>Salvar senha</button>
          </form>
        </div>
      </main>
      <footer id="footer"></footer>
    </div>
  </body>
</html>
