          <form action="">

              <label for="tamanho">Tamanho da senha: </label>
              <input

              />

              <button class="btn">Gerar senha</button>
            </div>

            <div class="input-group">
              <label for="senha">Senha gerada: </label>
              <input type="text" name="senha" placeholder="Senha gerada" />
            </div>

            <div class="input-group">
              <label for="descricao">Descricao: </label>
              <input type="text" name="descricao" placeholder="Descricao" />
            </div>

            <div class="btn-group">
              <button class="btn">Salvar senha</button>
              <button class="btn">Limpar</button>
            </div>
          </form>
        </div>
